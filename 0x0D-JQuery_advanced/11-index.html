<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <script type="application/javascript">
      function addPostRow(data){
        $('body').append(`<p><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`);
      };

      function listPosts(){ 
        let url = 'http://localhost:3000/posts';
        $.get(url)
        .done(function (response) {
          response.forEach(i => {
            addPostRow(i);
          });
        })
        .fail(function(){
          alert('Server Error');
        })
      }

      function buildForm(){
        $('body').append(
          `
          <form class="displayForm">
            <div>
              <label for="author">Author</label>
              <input type="text" id="author">
            </div>
            <div>
              <label for="title">Title</label>
              <input type="text" id="title">
            </div>
            <input type="submit" id="sub">
          </form>
          `);
        $('#sub').click(function(){
          sendForm();
        });
      };

      function sendForm() {
        $('.displayForm').after('<p>About to send the query to the API</p>');

        let apiInfo = {author: $('#author').val(), title: $('#title').val()};

        $.post('http://localhost:3000/posts', apiInfo)
        .done(function(response){addPostRow(response);})
        .fail(function(){alert('Error sending the POST query');})
      }
      
      listPosts();
      buildForm();
    </script>
  </body>
</html>
