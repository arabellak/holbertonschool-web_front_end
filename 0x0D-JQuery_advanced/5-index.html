<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree(){
          $('body').append('<table><thead><tr><td>Firstname</td><td>Lastname</td></tr></thead></table>');
          $('table').append('<tbody></tbody>');
      };

      function addNewMember(firstName, lastName){
        $('tbody').append('<tr></tr>');
        $('tr').last().append('<td>' + firstName + '</td>' + '<td>' + lastName + '</td>' + '<td>' + '(x)' + '</td>');
      };

      createFamilyTree();
      addNewMember('Guillaume', 'Salva');
      addNewMember('Arielle', 'Snizt');
      addNewMember('Fanette', 'Snizt');
      addNewMember('Gerard', 'Snizt');
      addNewMember('Victor', 'Salva');
    </script>
  </body>
