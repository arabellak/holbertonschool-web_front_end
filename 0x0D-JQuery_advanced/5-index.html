<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree(){
        $('body').append('<table>');
        $('table').append('<thead></thead');
        $('thead').append('<tr></tr>');
        $('tr').append('<th></th>');
        $('th').first().text('Firstname');
                
        $('tr').append('<th></th>');
        $('th').last().text('Lastname');

        $('table').append('<tbody>');
        $('tbody').append('<tr></tr>');
      };

      function addNewMember(firstName, lastName){
        let x = $('<td>(x)</td>').css('background', 'orange');
        $(x).click(function(){
          $('tr').remove();
        });

        $('tbody').append('<tr></tr>');
        $('tr').last().append('<td>' + firstName + '</td>', '<td>' + lastName + '</td>', x);

      };

      createFamilyTree();
      addNewMember('Guillaume', 'Salva');
      addNewMember('Arielle', 'Snizt');
      addNewMember('Fanette', 'Snizt');
      addNewMember('Gerard', 'Snizt');
      addNewMember('Victor', 'Salva');
    </script>
  </body>
</html>
